    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel='stylesheet'>
    <style>
      /* General Styles */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
      }
  
      .survey-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
  
      h1, h2 {
        font-family: 'Montserrat', sans-serif;
        color: #333;
        text-align: center;
        font-weight: 600;
      }
  
      .survey-header {
        text-align: center;
        padding-bottom: 20px;
      }
  
      .survey-question {
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
        line-height: 1.5;
        font-weight: 400;
      }
  
      .survey-question input,
      .survey-question select,
      .survey-question textarea {
        width: 100%;
        padding: 15px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
        transition: all 0.3s ease;
      }
  
      .survey-question input:focus,
      .survey-question select:focus,
      .survey-question textarea:focus {
        border-color: #007BFF;
        background-color: #ffffff;
        outline: none;
      }
  
      .survey-button {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
  
      .survey-button:hover {
        background-color: #0056b3;
      }
  
      .survey-footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }
  
      .survey-footer a {
        color: #007BFF;
        text-decoration: none;
      }
  
      .error-message {
        color: #FF5733;
        font-size: 14px;
        margin-top: 5px;
      }
  
      /* Smooth transition effects */
      .survey-container {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }
  
        .instruction-box {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border: 2px solid #000080;  /* Dark blue border */
            border-radius: 8px;  /* Rounded edges */
            background-color: #fdfdfd;  /* Light azure background */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);  /* Shadow for depth */
        }

        .visual {
            display: inline-block;
            width: 150px;
            margin: 0 20px;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 8px;  /* Rounded edges */
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .visual.selected {
            border: 6px solid #acffa5;
            background-color: #e6ffe6;
        }

             .continue-btn {
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #6fb2f9d6;
        }

    </style>
