<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
      }
  
      .survey-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
  
      h1, h2 {
        font-family: 'Source Serif Pro', serif;
        color: #333;
        text-align: center;
        font-weight: 600;
      }
  
      .survey-header {
        text-align: center;
        padding-bottom: 20px;
      }
  
      .survey-question {
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
        line-height: 1.5;
        font-weight: 400;
      }
  
      .survey-question input,
      .survey-question select,
      .survey-question textarea {
        width: 100%;
        padding: 15px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
        transition: all 0.3s ease;
      }
  
      .survey-question input:focus,
      .survey-question select:focus,
      .survey-question textarea:focus {
        border-color: #007BFF;
        background-color: #ffffff;
        outline: none;
      }
  
      .survey-button {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
  
      .survey-button:hover {
        background-color: #0056b3;
      }
  
      .survey-footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }
  
      .survey-footer a {
        color: #007BFF;
        text-decoration: none;
      }
  
      .error-message {
        color: #FF5733;
        font-size: 14px;
        margin-top: 5px;
      }
  
      /* Smooth transition effects */
      .survey-container {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }
  
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

  
  
  
  <title>Language Study</title>
  <script src="../jspsych/jspsych.js"></script>
  <script src="../jspsych/plugin-html-keyboard-response.js"></script>
  <script src="../jspsych/plugin-html-button-response.js"></script>
  <script src="../jspsych/jspsych-psychophysics.js"></script>
  <script src="../jspsych/plugin-preload.js"></script>
  <script src="../jspsych/plugin-survey-multi-choice.js"></script>
  <script src="../jspsych/plugin-survey-text.js"></script>
  <script src="../jspsych/plugin-iat-html.js"></script>
  <script src="../jspsych/plugin-survey.js"></script>
  <script src="../jspsych/plugin-survey-likert.js"></script>
  <script src="../jspsych/plugin-survey-html-form.js"></script>
  <script src="../jspsych/plugin-cloze.js"></script>
  <script src="../jspsych/plugin-audio-keyboard-response.js"></script>
  <script src="../jspsych/plugin-audio-visual-keyboard-response.js"></script>
  <script src="../jspsych/plugin-browser-check.js"></script>
  <link href="../css/survey.css" rel="stylesheet" type="text/css" />
  <link href="../css/experiment.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://proliferate.alps.science/static/js/proliferate.js" type="text/javascript"></script>
</head>
